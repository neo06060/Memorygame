<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Game</title>
  <link rel="stylesheet" href="./styles.css" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js"
      }
    }
  </script>
</head>
<body>
  <div id="menu">
    <h1>Memory Game</h1>
    <p>Select Difficulty:</p>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('medium')">Medium</button>
    <button onclick="startGame('hard')">Hard</button>
    <button onclick="startGame('impossible')">Impossible</button>
  </div>

  <div id="gameContainer" style="display: none;">
    <h1>Memory Game</h1>
    <p id="timer">Time: <span id="timeValue">0</span>s</p>
    <div class="game-board" id="gameBoard"></div>
  </div>

  <div class="modal" id="winModal">
    <div class="modal-content">
      <h2>ðŸŽ‰ You Win! ðŸŽŠ</h2>
      <p id="finalTime"></p>
      <p>Try again?</p>
      <button onclick="playAgain(true)">Yes</button>
      <button onclick="playAgain(false)">No</button>
    </div>
  </div>

  <div class="modal" id="thanksModal">
    <div class="modal-content">
      <h2>ðŸ‘‹ Thanks for playing!</h2>
    </div>
  </div>

  <audio id="backgroundMusic" src="./music.mp3" autoplay loop hidden></audio>
  <script type="module" src="./script.js"></script>
  <script src="./main.js"></script>
</body>
</html>
